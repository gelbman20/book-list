<!DOCTYPE html>
<html class="wide" lang="en">
  <head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto+Slab:700%7CRoboto:400,700">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <style>.ie-panel{display: none;background: #212121;padding: 10px 0;box-shadow: 3px 3px 5px 0 rgba(0,0,0,.3);clear: both;text-align:center;position: relative;z-index: 1;} html.ie-10 .ie-panel, html.lt-ie-10 .ie-panel {display: block;}</style>
  </head>
  <body>
    <div class="ie-panel"><a href="http://windows.microsoft.com/en-US/internet-explorer/"><img src="images/ie8-panel/warning_bar_0000_us.jpg" height="42" width="820" alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today."></a></div>
    <div class="page">
      <!-- Book List-->
      <section class="section section-lg bg-default text-center">
        <div class="container">
          <h2>Book List</h2>
          <div class="books" id="books">
            <div class="edit-modal">
              <h3>Edit Item</h3>
              <div class="form-wrap">
                <label class="form-label-outside" for="edit-book-name">Enter Book Name</label>
                <input class="form-input" id="edit-book-name" type="text" v-model="editBook.name">
              </div>
              <div class="form-wrap">
                <label class="form-label-outside" for="edit-book-description">Enter Book Description</label>
                <input class="form-input" id="edit-book-description" type="text" v-model="editBook.description">
              </div>
              <div class="form-wrap">
                <label class="form-label-outside" for="edit-book-authors">Enter Book authors using commas, First and Last name separated by a space. Example: Andrew Helever, Ivan Pochesnuy</label>
                <input class="form-input" id="edit-book-authors" type="text" v-model="editBook.authors">
              </div>
              <div class="form-wrap">
                <label class="form-label-outside" for="edit-book-genres">Enter Book Genres using commas. Example: history, fantastic</label>
                <input class="form-input" id="edit-book-genres" type="text" v-model="editBook.genres">
              </div>
              <div class="form-wrap">
                <div class="group">
                  <button class="button button-primary button-ujarak" @click="saveItem()">Save</button>
                  <button class="button button-default button-ujarak" @click="saveItem()" onclick="closeModal(&quot;.edit-modal&quot;)">Save and Close</button>
                </div>
              </div>
            </div>
            <div class="row row-30">
              <div class="col-12 text-left">
                <h3>Add New Item</h3>
                <div class="form-wrap">
                  <label class="form-label-outside" for="book-name">Enter Book Name</label>
                  <input class="form-input" id="book-name" type="text" v-model="newBook.name">
                </div>
                <div class="form-wrap">
                  <label class="form-label-outside" for="book-description">Enter Book Description</label>
                  <input class="form-input" id="book-description" type="text" v-model="newBook.description">
                </div>
                <div class="form-wrap">
                  <label class="form-label-outside" for="book-authors">Enter Book authors using commas, First and Last name separated by a space. Example: Andrew Helever, Ivan Pochesnuy</label>
                  <input class="form-input" id="book-authors" type="text" v-model="newBook.authors">
                </div>
                <div class="form-wrap">
                  <label class="form-label-outside" for="book-authors">Enter Book Genres using commas. Example: history, fantastic</label>
                  <input class="form-input" id="book-genres" type="text" v-model="newBook.genres">
                </div>
                <div class="form-wrap">
                  <button class="button button-primary button-ujarak" @click="addItem()">Add New Books</button>
                </div>
                <p>{{newBook}}</p>
              </div>
              <div class="col-md-6 col-lg-4" v-for="book in books">
                <div class="book">
                  <div class="book-control">
                    <ul class="book-control-list">
                      <li class="book-control-item"><a class="book-control-link" href="#" @click.prevent @click="editItem(book)"><span class="icon fa-edit"></span></a></li>
                      <li class="book-control-item"><a class="book-control-link book-control-link-danger" href="#" @click.prevent @click="deleteItem(book)"><span class="icon fa-trash"></span></a></li>
                    </ul>
                  </div>
                  <div class="book-name">
                    <h4>{{book.name}}</h4>
                  </div>
                  <div class="book-description">
                    <p contenteditable="true">{{book.description}}</p>
                  </div>
                  <div class="book-authors">
                    <h5 class="book-authors-title">Authors:</h5>
                    <ul class="book-author-list">
                      <li v-for="author in book.authors"><span class="book-author-first-name">{{author.firstName}}</span><span class="book-author-last-name">{{author.lastName}}</span></li>
                    </ul>
                  </div>
                  <hr class="book-divider">
                  <div class="book-genres">
                    <ul class="book-genres-list">
                      <li class="book-genre" v-for="genre in book.genres"><a class="book-genre-link" :href="'#' + genre"># {{genre}}</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="js/vue.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
